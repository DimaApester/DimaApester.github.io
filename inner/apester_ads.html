<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ads.txt Comparison with File Upload</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      white-space: pre-wrap; /* Keeps new lines visible */
    }
  </style>
</head>
<body>

<h1>Ads.txt Results</h1>
<h4>!!!<a target="_blank" style="color: red" href="https://cors-anywhere.herokuapp.com/corsdemo">Click here "Request temporary access, if no results</a></h4>

<!-- File upload buttons for CSV files -->
<label for="domainFile">Upload Domains CSV:</label>
<input type="file" id="domainFile" accept=".csv"><br><br>

<label for="shortListFile">Upload Short List CSV:</label>
<input type="file" id="shortListFile" accept=".csv"><br><br>

<button id="processButton">Process CSVs</button>

<table id="adsTable">
  <thead>
    <tr>
      <th>Domain</th>
      <th>Missing Entries</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
document.getElementById('processButton').addEventListener('click', function() {
  const domainFile = document.getElementById('domainFile').files[0];
  const shortListFile = document.getElementById('shortListFile').files[0];

  if (domainFile && shortListFile) {
    Promise.all([readCSV(domainFile), readCSV(shortListFile)])
      .then(([domainList, shortList]) => {
        processCSVData(domainList, shortList);
      })
      .catch(error => console.error('Error reading CSV files:', error));
  } else {
    alert('Please upload both CSV files.');
  }
});

// Function to read CSV file content
function readCSV(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = function(event) {
      const rows = event.target.result.split('\n').map(row => row.trim());
      resolve(rows);
    };
    reader.onerror = reject;
    reader.readAsText(file);
  });
}

// Function to process the data from the CSVs
async function processCSVData(domainList, shortList) {
  const resultTableBody = document.querySelector('#adsTable tbody');
  resultTableBody.innerHTML = ''; // Clear previous results

  for (const domain of domainList) {
    const adsTxtContent = await fetchAdsTxt(domain);
    if (adsTxtContent) {
      const missingEntries = findMissingEntries(adsTxtContent, shortList);
      displayResult(domain, missingEntries);
    } else {
      displayResult(domain, ['Failed to fetch ads.txt']);
    }
  }
}

// Function to fetch ads.txt for a given domain
function fetchAdsTxt(domain) {
  return fetch(`https://cors-anywhere.herokuapp.com/https://${domain}/ads.txt`)
    .then(response => response.ok ? response.text() : null)
    .catch(() => null);
}

// Normalize entries by removing quotes, extra spaces, trimming, and converting to lowercase
function normalizeEntry(entry) {
  return entry
    .replace(/['"]+/g, '')  // Remove quotes
    .replace(/\s+/g, '')    // Remove all spaces
    .toLowerCase()          // Convert to lowercase
    .trim();                // Remove any leading/trailing spaces
}

// Function to compare ads.txt content with the short list and find missing entries
function findMissingEntries(adsTxtContent, shortList) {
  const adsTxtLines = adsTxtContent
    .split('\n')
    .map(line => normalizeEntry(line.trim()))
    .filter(line => line);  // Remove empty lines

  const normalizedShortList = shortList
    .map(normalizeEntry)
    .filter(entry => entry);  // Remove empty entries
  
  console.log('Normalized ads.txt entries:', adsTxtLines);  // Debugging info
  console.log('Normalized short list:', normalizedShortList);  // Debugging info

  // Find entries in shortList that are not in ads.txt
  const missingEntries = normalizedShortList.filter(item => !adsTxtLines.includes(item));
  return missingEntries;
}

// Function to display the results in the table
function displayResult(domain, missingEntries) {
  const resultTableBody = document.querySelector('#adsTable tbody');
  const row = document.createElement('tr');
  const domainCell = document.createElement('td');
  const missingCell = document.createElement('td');

  domainCell.textContent = domain;
  missingCell.innerHTML = missingEntries.length > 0 ? missingEntries.join('<br />') : 'No missing entries';

  row.appendChild(domainCell);
  row.appendChild(missingCell);
  resultTableBody.appendChild(row);
}

</script>

</body>
</html>
